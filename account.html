<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuptain's Brew Cafe</title>
    <link rel="stylesheet" href="style.css">
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"-->
   
</head>
<body>
    <nav>
        <div class="nav-container" >
            
            <img src="CBSicon/LOGO.png" style="margin-left: 1px;" alt="Cuptain's Brew Cafe">

            <div class="nav-items">
                <a style=font-size:20px href="index.html">Home</a>
                <a style=font-size:20px href="menu.html">Menu</a>
                <a style=font-size:20px href="career.html">Career</a>
                <a style=font-size:20px href="#">About Us</a>
            </div>
            
            <div class="icons_container_inner" style="background-color: #D7BFA5; " >
                <a href="/account.html">
                    <button class="icon-btn">
                        <img src="CBSicon\usericon.png" alt="User Icon" class="icon-logo">
                    </button>
                </a>
                <span>|</span>
                  <a style="white-space: nowrap; align-items: center;" href="/cart.html" class="header__icon header__icon--cart link focus-inset" id="cart-icon-bubble">
                    <button class="icon-btn">
                        <img src="CBSicon\carticon.png"  alt="Cart Icon" class="icon-logo">
                    </button><span class="visually-hidden"></span>
                </a>
              </div>
            
        </div>
    </nav>
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Create Account</h1>
            <div class="registration-container">
                <form action="/register.html" method="POST" class="registration-form">
                    <label style="color: #513726;" for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    
                    <label style="color: #513726;" for="email" >Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
                    <label style="color: #513726;" for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
    
                    <label style="color: #513726;" for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
    
                    <button type="submit" class="register-btn">Register</button>
                    
                </form>
            </div>
        </div>
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
